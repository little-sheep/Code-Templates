<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <!-- <link rel="stylesheet" href="../node_modules/normalize.css/" /> -->
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <div class="timer-1">
      <p id="timer-1"></p>
    </div>
    <div class="timer">
      <div class="timer-2">
        <p id="timer-2"></p>
        <button
          class="timer-btn timer-2-start timer-2-start-uncheck"
          id="timer-2-start"
        >
          start
        </button>
        <button class="timer-btn timer-2-stop checked" id="timer-2-stop">
          stop
        </button>
        <button class="timer-btn timer-2-clear checked" id="timer-2-clear">
          clear
        </button>
      </div>
    </div>
    <script src="timer-1.js"></script>
    <script src="./timer-2.js"></script>
  </body>
</html>
